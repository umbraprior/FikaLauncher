name: Setup Translations Branch

on:
  push:
    branches:
      - main
    paths:
      - 'FikaLauncher/FikaLauncher/Languages/en-US/**'

jobs:
  setup-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}
      
      - name: Setup translations branch
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Create clean translations branch
          git checkout --orphan translations
          
          # Remove everything
          git rm -rf .
          
          # Create Languages-WIP directory
          mkdir -p Languages-WIP
          
          # Add crowdin config
          echo 'files:
            - source: /FikaLauncher/FikaLauncher/Languages/en-US/**/*
              translation: /Languages-WIP/%locale%/%original_file_name%

          preserve_hierarchy: true
          commit_message: "chore: new translations for %language%"
          pull_request_title: "chore: new Crowdin translations"
          pull_request_labels:
            - translations
            - crowdin
          
          pull_request_base_branch_name: "main"' > crowdin.yml
          
          # Add .gitignore to prevent source files
          echo 'FikaLauncher/FikaLauncher/Languages/en-US/
          Languages/en-US/
          !Languages-WIP/' > .gitignore
          
          # Commit and push
          git add Languages-WIP/
          git add crowdin.yml
          git add .gitignore
          git commit -m "chore: setup clean translations branch"
          git push -f origin translations
