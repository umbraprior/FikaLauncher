name: Setup Translations Branch

on:
  push:
    branches:
      - main
    paths:
      - 'FikaLauncher/FikaLauncher/Languages/en-US/**'

jobs:
  setup-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}
      
      - name: Setup translations branch
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Create clean translations branch
          git checkout --orphan translations
          
          # Remove everything
          git rm -rf .
          
          # Create necessary directories
          mkdir -p FikaLauncher/FikaLauncher/Languages/en-US
          mkdir -p Languages-WIP
          
          # Copy only source files from main
          git checkout main -- FikaLauncher/FikaLauncher/Languages/en-US/
          
          # Keep only essential files
          git add FikaLauncher/FikaLauncher/Languages/en-US/
          git add Languages-WIP/
          
          # Add crowdin config
          echo 'files:
            - source: /FikaLauncher/FikaLauncher/Languages/en-US/**/*
              translation: /Languages-WIP/%locale%/%original_file_name%' > crowdin.yml
          git add crowdin.yml
          
          # Commit and push
          git add -A
          git commit -m "chore: setup clean translations branch"
          git push -f origin translations
