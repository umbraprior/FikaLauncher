name: Setup Translations Branch

on:
  push:
    branches:
      - main
    paths:
      - 'FikaLauncher/FikaLauncher/Languages/en-US/**'

jobs:
  setup-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}
      
      - name: Setup translations branch
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Create clean translations branch
          git checkout --orphan translations
          
          # Remove everything
          git rm -rf .
          
          # Create directories and .gitkeep files
          mkdir -p FikaLauncher/FikaLauncher/Languages/en-US
          mkdir -p Languages-WIP
          touch Languages-WIP/.gitkeep
          
          # Copy source files from main
          git checkout main -- FikaLauncher/FikaLauncher/Languages/en-US/
          
          # Add crowdin config
          echo 'project_id: "fikalauncher"
          api_token_env: CROWDIN_PERSONAL_TOKEN
          
          files:
            - source: /FikaLauncher/FikaLauncher/Languages/en-US/**/*
              translation: /Languages-WIP/%locale%/%original_file_name%
          
          preserve_hierarchy: true
          commit_message: "chore: new translations for %language%"
          pull_request_title: "chore: new Crowdin translations"
          pull_request_labels:
            - translations
            - crowdin
          
          pull_request_base_branch_name: "main"' > crowdin.yml
          
          # Add .gitignore to keep Languages-WIP
          echo '*
          !.gitignore
          !crowdin.yml
          !Languages-WIP/
          !Languages-WIP/**
          !FikaLauncher/
          !FikaLauncher/FikaLauncher/
          !FikaLauncher/FikaLauncher/Languages/
          !FikaLauncher/FikaLauncher/Languages/en-US/
          !FikaLauncher/FikaLauncher/Languages/en-US/**' > .gitignore
          
          # Stage and commit
          git add -A
          git commit -m "chore: setup clean translations branch"
          git push -f origin translations
